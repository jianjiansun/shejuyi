<div class = "addMemberBox">
    <span class = "closeCityBox"></span>
    <h3>添加成员</h3>
    <div class = "add">
        <p class = "addTit">请输入添加成员的的电话号</p>
        <input class = "searchBox" type="text">
        <button  class = "addSearchBtn">搜索</button>

        <div class = "InfoBox">

            <p class = "returnInfo" style = "display: none">
                该成员不存在，请先进行确认。
            </p>

            <div class = "exitMember" style = "display: none">
                <img src="../imgs/personDl.jpg" alt="">
                <p>A0启明星</p>
            </div>

        </div>



    </div>

    <div class = "addBtn">
        <button class = "inviteBtn" disabled = "disabled">邀请绑定</button>
        <button class = "cancelBtn">取消</button>
    </div>
</div>

<script>

    $(".closeCityBox").click(function(){
        $(".shadeBox").css("display", "none");
        $("#showCityBox").css("display", "none");

    });

    $(".cancelBtn").click(function(){
        $(".shadeBox").css("display", "none");
        $("#showCityBox").css("display", "none");

    });

    $(".addSearchBtn").click(function () {

        var phone = $(".searchBox").val();
        console.log(phone);
        $.ajax({
            url: "http://120.24.242.45/shejuyi/index.php/Home/Communityback/searchNameByPhone",
            type: "POST",
            data: {
                phone : phone
            },
            dataType: "json",
            success: function (data) {

                console.log(data);

                if(data.state == 99) {
                    var html = '';
                    html += '<p class = "returnInfo">'+ data.errorInfo +'</p>';
                    $(".InfoBox").html(html);
                }

                if(data.state == 1) {
                    var html = '';
                    html += '<div class = "exitMember">' +
                            '<img src="http://120.24.242.45/shejuyi'+ data.image +'" alt="">' +
                            '<p>'+ data.name +'</p>' +
                            '</div>';
                    $(".InfoBox").html(html);
                    $(".inviteBtn").removeAttr("disabled")
                }

                if(data.state == 2) {
                    var html = '';
                    html += '<p class = "returnInfo">'+ data.errorInfo +'</p>';
                    $(".InfoBox").html(html);
                }
                if(data.state == 3) {
                    var html = '';
                    html += '<p class = "returnInfo">'+ data.errorInfo +'</p>';
                    $(".InfoBox").html(html);
                }
                if(data.state == -1) {
                    var html = '';
                    html += '<p class = "returnInfo">'+ data.errorInfo +'</p>';
                    $(".InfoBox").html(html);
                }
            },
            async:false
        });
        return false;
    });



    $(".inviteBtn").click(function () {

        var phone = $(".searchBox").val();
        console.log(phone);

        $.ajax({
            url: "http://120.24.242.45/shejuyi/index.php/Home/Communityback/doAddStaff",
            type: "POST",
            data: {
                phone : phone
            },
            dataType: "json",
            success: function (data) {

                console.log(data);

                if(data.state == 1) {
                    layer.msg("邀请成功");
                    $(".shadeBox").css("display", "none");
                    $("#showCityBox").css("display", "none");
                    var html = '';
                    html += '<tr>' +
                            '<td>'+ data.user_info.sjy_community_user_real_name +'</td>' +
                            '<td class = "sjy_community_login_id">'+ data.user_info.sjy_community_login_id+'</td>' +
                            '<td>'+ data.user_info.sjy_community_user_email +'</td>' +
                            '<td>' +
                            '<a class="layui-btn layui-btn-primary layui-btn-xs">查看</a>' +
                            '<a class="layui-btn layui-btn-xs">编辑</a>' +
                            '<a class="layui-btn layui-btn-danger layui-btn-xs deleteEmployees" href = "javascript:;">删除</a>' +
                            '</td>' +
                            '</tr>';

                    $("#tableBody").append(html);

                }


            },
            async:false
        });
        return false


    })



</script>
