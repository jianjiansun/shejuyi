<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery新浪微博头像裁切预览代码 - dwtedx博客</title>
<link rel="stylesheet" href="__PUBLIC__/Home/css/style.css" type="text/css" />
</head>
<body>
<script type="text/javascript" src="__PUBLIC__/Home/js/bootstrap.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Home/js/cropbox.js"></script>
<div class="container">
  <div class="imageBox" style = "width:250px;height:250px">
    <div class="thumbBox"></div>
    <div class="spinner">Loading...</div>
  </div>
  <div class="action"> 
    <!-- <input type="file" id="file" style=" width: 200px">-->
    <div class="new-contentarea tc"> <a href="javascript:void(0)" class="upload-img">
      <label for="upload-file">上传图像</label>
      </a>
      <input type="file" class="" name="upload-file" id="upload-file" />
    </div>
    <input type="button" id="btnCrop"  class="Btnsty_peyton" value="裁切">
    <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+"  >
    <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" >
  </div>
  <div class="cropped" style = "width:200px;height:250px;position:absolute;left:300px;"></div>
</div>
<script type="text/javascript">
$(window).load(function() {
	var options =
	{
		thumbBox: '.thumbBox',
		spinner: '.spinner',
		imgSrc: '/shejuyi{$img}'
	}
	var cropper = $('.imageBox').cropbox(options);
	$('#upload-file').on('change', function(){
		var reader = new FileReader();
		reader.onload = function(e) {
			options.imgSrc = e.target.result;
			cropper = $('.imageBox').cropbox(options);
		}
		reader.readAsDataURL(this.files[0]);
		this.files = [];
	})
	$('#btnCrop').on('click', function(){
		var img = cropper.getDataURL();
		$('.cropped').html('');
		// $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:64px;margin-top:4px;border-radius:64px;box-shadow:0px 0px 12px #7E7E7E;" ><p>64px*64px</p>');
		$('.cropped').append('<img id="touxiang" src="'+img+'" align="absmiddle" style="width:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');
		// $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:180px;margin-top:4px;border-radius:180px;box-shadow:0px 0px 12px #7E7E7E;"><p>180px*180px</p>');
	})
	$('#btnZoomIn').on('click', function(){
		cropper.zoomIn();
	})
	$('#btnZoomOut').on('click', function(){
		cropper.zoomOut();
	})
});

function submit()
{
	var img = $("#touxiang").attr("src");
	//执行ajax
	var flag=0;
	$.ajax({
		url:"__CONTROLLER__/douploadtouxiang",
		type:"post",
		data:{img:img},
		dataType:"json",
		success:function(data)
		{
			if(data.state == 1)
			{
				flag = 1;
				url = data.url;
			}else{
				flag = 0;
			}
		},
		async:false
	})
	if(flag == 1)
	{
		return url;
	}else{
		layer.msg("上传错误");
	}
}
</script>
</div>
</body>
</html>
