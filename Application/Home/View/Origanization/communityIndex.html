<script>
    /* 折叠更多哦*/
    var flag_click = false;

    $(".more").click(function() {
        if (flag_click) {
            $(".classNav").css({
                "height": "74px",
                "overflow": "hidden"
            });
            flag_click = false;
        } else {
            $(".classNav").css({
                "height": "auto"
            });
            flag_click = true;
        }
    });



    /*社区这边还没弄分页*/
    /*首次加载*/
    var searchFunc = function(text = '', type = '') {

        var count;
        /*搜索 */



        $.get("__MODULE__/Search/getOriganizationCount?type=" + type + "&search_body=" + text, function(data) {
            var html = "";

            count = Number(data);
            layui.use('laypage', function() {

                var laypage = layui.laypage;

                //执行一个laypage实例
                laypage.render({
                    elem: 'test1',
                    count: count //数据总数，从服务端得到
                    ,
                    limit: 10,
                    jump: function(obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        console.log(obj.limit); //得到每页显示的条数
                        $.get("__MODULE__/Search/searchOriganization?type=" + type + "&search_body=" + text + "&page=" + obj.curr, function(data) {
                            var html = "";
                            //console.log(data.data[0]);
                            for (var i = 0; i < data.data.length; i++) {
                                var href = '__MODULE__/Home/displayOriganizationHome/id/' + data.data[i].sjy_id;


                                html += '<li>' +
                                    '<a href="' + href + '">' +
                                    '<div class="col-md-3 column" >' +
                                    '<img  src="' + data.data[i].sjy_origanization_logo_img_path + '" alt="" style = "height: 140px;width: 190px;border: 1px solid #cccccc;">' +
                                    '</div>' +
                                    '<div class="col-md-7 column house-list-info" style="padding-top: 10px;">' +
                                    '<p class = "projectTit">' +
                                    '<span class = "tit">' + data.data[i].sjy_origanization_name + '</span>' +
                                    '</p>' +
                                    '<p class = "where">' +
                                    '<span  class = "sp3 sp">服务对象</span><i>|</i>' +
                                    '<span class = "region">' + data.data[i].sjy_origanization_type_name + '</span>' +
                                    '</p>' +
                                    '<div class = "type">' +
                                    '<span class = "iconfont">&#xe61f;</span>' +
                                    '<span>' + data.data[i].address.sjy_origanization_city_name + '</span>-<span>' + data.data[i].address.sjy_origanization_area_name + '</span>' +
                                    '</div>' +
                                    '</div>' +
                                    '</a>' +
                                    '</li>';



                            }
                            $("#origanizationList").html(html);

                        });
                        //首次不执行
                        if (!first) {
                            //do something



                        }
                    }
                });

            });


        });

    };





    searchFunc();

    /*搜索 */
    var text = $("#searchText").val();
    var type = "";

    /*为老服务， 司法矫正 等taB 项的切换*/
    $(".classNav > li > a").click(function() {

        type = $(this).attr('flag');
        console.log(type);

        $(".classNav > li > a").removeClass("on");

        $(this).addClass('on');
        search(text, type);

    });


    /*搜索的时候， 请求的接口*/
    var search = function(text = '', type = '') {
        searchFunc(text, type);
        // $.ajax({
        //     url: "__MODULE__/Search/searchCommunityProject",
        //     type: "GET",
        //     data: {
        //         type: type,
        //         search_body: text
        //     },
        //     dataType: "json",
        //     success: function(data) {

        //         searchFunc();

        //     },
        //     async: false
        // });
        // return false;

    };

    /*按下搜索按钮*/
    $("#searchAll").click(function() {
        text = $("#searchText").val();
        console.log(text);
        $(".classNav > li > a").removeClass("on");
        $('.classNav > li > a:first').addClass('on');
        search(text, 0);

    });





    /*回车也可以了*/

    $("body").keydown(function() {
        if (event.keyCode == "13") {
            $(".classNav > li > a").removeClass("on");
            $(".classNav > li > a:first").addClass('on');
            text = $("#searchText").val();
            search(text, 0);

        }
    });
</script>
